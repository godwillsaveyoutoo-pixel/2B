<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" role="img" aria-label="Breukenmuur 1 tot 1/4 zonder tekst">
  <defs>
    <style>
      .grid { stroke:#000; stroke-width:4; shape-rendering:crispEdges; }
      .outer { stroke:#000; stroke-width:6; fill:none; shape-rendering:crispEdges; }
    </style>
  </defs>

  <!-- Row backgrounds (4 rows x 80px = 320px) -->
  <rect x="0" y="0" width="320" height="80" fill="#ff6b6b"></rect> <!-- red -->
  <rect x="0" y="80" width="320" height="80" fill="#f8b26a"></rect> <!-- orange -->
  <rect x="0" y="160" width="320" height="80" fill="#f6e58d"></rect> <!-- yellow -->
  <rect x="0" y="240" width="320" height="80" fill="#b8e986"></rect> <!-- green -->

  <!-- Outer border -->
  <rect class="outer" x="0" y="0" width="320" height="320"></rect>

  <!-- Horizontal grid lines -->
  <line class="grid" x1="0" y1="80" x2="320" y2="80"></line>
  <line class="grid" x1="0" y1="160" x2="320" y2="160"></line>
  <line class="grid" x1="0" y1="240" x2="320" y2="240"></line>

  <!-- Vertical lines per row -->
  <!-- Row 2: halves -->
  <line class="grid" x1="160" y1="80" x2="160" y2="160"></line>

  <!-- Row 3: thirds -->
  <line class="grid" x1="106.6667" y1="160" x2="106.6667" y2="240"></line>
  <line class="grid" x1="213.3333" y1="160" x2="213.3333" y2="240"></line>

  <!-- Row 4: quarters -->
  <line class="grid" x1="80" y1="240" x2="80" y2="320"></line>
  <line class="grid" x1="160" y1="240" x2="160" y2="320"></line>
  <line class="grid" x1="240" y1="240" x2="240" y2="320"></line>
</svg>
